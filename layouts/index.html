{{ partial "header.html" . }}
<section id="page-title">
    <h1><a href="/">{{ .Site.Params.sitename }}</a></h1>
</section>
<section id=content>

    <ul class=posts_listing>
        {{ range .Site.RegularPages }}
        <li>
            <time>{{ .Date.Format "2006-02-01" }}</time>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ partial "footer.html" . }}
